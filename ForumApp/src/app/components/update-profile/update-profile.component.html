<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div *ngIf='user'class="container">
    <form [formGroup]="updateUserForm" (ngSubmit)="UpdateProfile(updateUserForm)">
        <img class="mt-5" id="output" width="250px" height="250px"/>
        <div class="form-group">
            <input accept="image/*" type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <label class="text" for="emailControlInput">Email</label>
            <input class="form-control" id="emailControllInput" 
            placeholder="example@mail.com" formControlName="email">
        </div>
        <div class="form-group input-group-lg">
            <label class="text" for="firstNameControlInput">First Name</label>
            <input class="form-control" id="firstNameControlInput" 
            placeholder="First Name" formControlName="firstName">
        </div>
        <div class="form-group input-group-lg">
            <label class="text" for="lastNameControlInput">Last Name</label>
            <input class="form-control" id="lastNameControlInput" placeholder="Last Name" 
            formControlName="lastName">
        </div>
        <label class="text" for="date">Birth Date</label>
        <div class="input-group">
            
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" id="date" formControlName="birthDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" 
              style="width: 500px;"><i class="bi bi-calendar-date" style="width: 500px;"></i></button>
            </div>
        </div>
        <div class="form-group mt-5">
            <button [disabled]="updateUserForm.invalid" class="btn btn-danger btn-block btn-lg">Update</button>
        </div>
    </form>
</div>
