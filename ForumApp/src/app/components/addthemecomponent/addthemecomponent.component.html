<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div *ngIf="subSection" class="headertext container-xxl">Add Theme in {{subSection.name}} subsection</div>
<form ngNativeValidate [formGroup]="themeForm" (ngSubmit)="AddTheme(themeForm)" class="container-xxl">
    <div class="form-group">
      <label class="text" for="exampleFormControlInput1">Name</label>
      <input type="text" formControlName="name"
      class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
    <div class="form-group">
      <label class="text" for="exampleFormControlTextarea1">Content</label>
      <textarea style="height: 300px;" class="form-control" formControlName="content" 
      id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary ml-auto" [disabled]="themeForm.invalid">Add theme</button>
</form>
