<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container-xxl">
    <div *ngFor="let sectionTitle of sectionsTitles" class="row">
        <a class="sectionTitle" [routerLink]="['/sectiontitle', sectionTitle.id]">{{sectionTitle.name}}</a>
        <div *ngFor="let section of getSectionsWithSpecificTitleId(sections,sectionTitle.id)">
            <a class="section" [routerLink]="['/section', section.sectionId]">{{section.name}}</a>
            <div class="d-flex flex-row">
                <div  *ngFor="let subSection of (subSections$ | async)">
                    <a *ngIf="subSection.sectionId==section.sectionId" [routerLink]="['/subsection', subSection.id]" 
                    class="subsection">{{subSection.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
