<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container-xxl"> 
    <div class="row">
        <div *ngIf="subSection" class="subSection">{{subSection.name}}
            <button class="float-end" [routerLink]="['../../addtheme',subSection.id]">Add Theme</button>
        </div>
        <div *ngFor="let theme of (themes$ | async)">
            <a class="theme" [routerLink]="['../../theme',theme.id]" >{{theme.name}}</a>
        </div>
    </div>  
</div>
