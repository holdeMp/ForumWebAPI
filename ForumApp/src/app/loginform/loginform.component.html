<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h2>Forum</h2>
<div class="container d-flex justify-content-center">
<form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username or email address</label>
      <input type="text" class="form-control" formControlName="loginUsername" name="loginUsername" id="loginUsername" aria-describedby="emailHelp" minlength="3">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="loginPassword" name="loginPassword">
      <div class="alert-danger" *ngIf="loginPassword && loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
        <div class="Invalid" *ngIf="loginPassword.errors.minlength " >Password length must be more than 5</div>
        <div class="Invalid" *ngIf="loginPassword.errors.notnumber " >Password must contain number</div>
        <div class="Invalid" *ngIf="loginPassword.errors.notupper " >Password must contain upper character</div>
        <div class="Invalid" *ngIf="loginPassword.errors.notlower " >Password must contain lower character</div>
        
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="rememberMe">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
